<mat-form-field class="w-full">
  <mat-label>{{ label }}</mat-label>
  <input
    type="text"
    matInput
    [id]="name"
    [name]="name"
    [formControl]="control"
    [placeholder]="placeholder"
    (blur)="onTouched()"
    (change)="handleChange($event)"
  />
  <mat-error>{{ errMsg }}</mat-error>
</mat-form-field>
